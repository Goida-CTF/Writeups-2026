services:
  web:
    build: .
    restart: always
    mem_limit: 2g
    expose:
      - 31337
    networks:
      - net
    environment:
      - FLAG=${FLAG}
      - PUBLIC_HOST=${PUBLIC_HOST:-localhost:31337}
    labels:
      - owl.proxy=true
      - owl.proxy.port=31337
      - owl.label.conntype=http
      - owl.label.comment=GLHF!

networks:
  net:
    external:
      name: ctfd_frp_containers
