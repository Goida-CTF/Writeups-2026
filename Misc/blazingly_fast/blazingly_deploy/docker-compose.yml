services:
  task:
    build: .
    restart: always
    expose:
      - 1337
    networks:
      - net
    environment:
      - FLAG=${FLAG}
    labels:
      - owl.proxy=true
      - owl.proxy.port=1337
      - owl.label.conntype=nc
    privileged: true
    mem_limit: 2g
    cpus: 0.5

networks:
  net:
    external:
      name: ctfd_frp_containers