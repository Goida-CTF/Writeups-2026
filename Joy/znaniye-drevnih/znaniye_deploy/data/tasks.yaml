tasks:
  - id: 0
    text: >
      Прежде чем в бой идти правидный, начать с самого простого нужно.
      Вспомнить что же выводит простейшая программа на великом языке,
      которую пишут все добрые молодцы и красно девицы.
    task:
      type: stdout_only
    tests:
      - anyOf:
        - stdout: "Славься Русь!"
        - stdout: "Славься, Русь!"
  - id: 1
    text: >
      Выпил воды Байкальской - и понял простую истину.
      Прежде чем идти в бой, нужно громко воскликнуть слова начала.
      Так, как учили древние.
      Так воскликни же громко с препинанием, добрый молодец, что же говорят после "Выпил воды Байкальской..."
    task:
      type: stdout_only
    tests:
      - anyOf:
        - stdout: "Погнали!"
        - stdout: "И погнал!"
        - stdout: "И погнали!"
        # cuz with previous text you could think about the https://youtu.be/KffVhdWAgXc?t=62
        - stdout: "Пишите код на В++!"
        - stdout: "Пишите код на В крест крест!"
        - stdout: "Пишите код на В крест крест!"
        - stdout: "Пишите код на Ве крест крест!"
  - id: 2
    text: >
      Сам Перун явился к своему создателю во сне,
      показав ему великий язык программирования,
      основанный на потоках байкальских,
      ссылках сибирских
      и указателях дорожных.
      Да воздай же полностью имя его великое, да в падеже именительном, раз с уважением откликаешься к нему.
      Подзабыл коль кто это, не беда - есть один славянин, летописец языка нашего,
      он упоминает имя создателя в одном из своих рассказов о великом языке.
      Рассказы эти на ящерском ресурсе находятся, что-то про "тебя и трубу", такое поговаривают.
    task:
      type: stdout_only
    tests:
      - anyOf:
        - stdout: "Белогор Страуструп"
        - stdout: "Белогор Страуструп!"
  - id: 3
    text: >
      Провёл славянин ладонью по лезвию:
      Да услышал слова Перуна:
      «Ровное режет ровно. Кривое - рвёт.
      Скажи, какое число пришло: "ровное" ли, "кривое" ли».
    task:
      type: stdin_stdout
    tests:
      - stdin: "3"
        stdout: "Кривое"
      - stdin: "4"
        stdout: "Ровное"
  - id: 4
    text: >
      Написал славянин слово на бересте,
      а ящер прочёл его с хвоста.
      Увидь же слово его глазами.
      Да помни, что слова не ящер писал - а значит гопота ящерская ошибется.
    task:
      type: stdin_stdout
    tests:
      - stdin: "Русь"
        stdout: "ьсуР"
      - stdin: "сила"
        stdout: "алис"
  - id: 5
    text: >
      Вышел славянин на опушку да увидел три камня.
      И молвил старец:
      «Камни не равны меж собой: один - старший, прочие - младшие.
      Назови старшего - и ящер оступится».
      Да камни числами тебе видны, воспользуйся этим.
    task:
      type: stdin_stdout
    tests:
      - stdin: "1 5 3"
        stdout: "5"
      - stdin: "-1 -5 -3"
        stdout: "-1"
      - stdin: "7 7 7"
        stdout: "7"
  - id: 6
    text: >
      Сел славянин у костра и стал считать удары сердца.
      И было сказано ему:
      «Пока сердце бьётся - счёт идёт. Каждый удар - в летопись,
      не спеши и не перескакивай. Перун подскажет сколько считать».
      Счет же с первой цифры начинается, это каждый ребенок знает.
      Да в летописи пиши числа каждую с новой строки, чтобы не потерялись.
    task:
      type: stdin_stdout
    tests:
      - stdin: "1"
        stdout: |
          1
      - stdin: "5"
        stdout: |
          1
          2
          3
          4
          5
      - stdin: "7"
        stdout: |
          1
          2
          3
          4
          5
          6
          7
  - id: 7
    text: >
      Сказал Перун:
      «Не всегда тропа ведёт вперёд.
      Бывает, что сила - в умении отступать,
      считая каждый шаг назад до самого начала,
      а счет шагов товарищи подскажут».
      Счет же оканчивается на первой цифре, пиши с новой строки в летопись, не торопись.
    task:
      type: stdin_stdout
    tests:
      - stdin: "1"
        stdout: |
          1
      - stdin: "4"
        stdout: |
          4
          3
          2
          1
      - stdin: "7"
        stdout: |
          7
          6
          5
          4
          3
          2
          1
  - id: 8
    text: >
      Дал волхв славянину две пригоршни чисел и молвил:
      «Две силы сходятся - третья рождается.
      Назови её, да не прибавь и не убавь лишнего».
      Числа эти сами по себе негативные по характеру быть могут, учти это, да правильно посчитай что получится.
    task:
      type: stdin_stdout
    tests:
      - stdin: "2 3"
        stdout: "5"
      - stdin: "10 15"
        stdout: "25"
      - stdin: "-5 5"
        stdout: "0"
      - stdin: "-7 -9"
        stdout: "-16"
  - id: 9
    text: >
      Улыбнулся старый воин:
      «Делить добычу - дело честное.
      Но коли делить не на что - лучше сказать прямо, как есть, что "нельзя"».
      говорит и даёт тебе 2 числа.
      Да ответь ему числом или сразу прямо.
    task:
      type: stdin_stdout
    tests:
      - stdin: "9 3"
        stdout: "3"
      - stdin: "10 2"
        stdout: "5"
      - stdin: "5 0"
        stdout: "Нельзя"
      - stdin: "0 7"
        stdout: "0"
  - id: 10
    text: >
      Молвил волхв:
      «В словах - суть. В промежутках - туман.
      Сосчитай лишь то, что имеет вес, а туман не считай».
      Да даёт тебе летопись из слов нескольких, местами странно написанную - не попадись в ловушку!
    task:
      type: stdin_stdout
    tests:
      - stdin: "Сила древних с нами"
        stdout: "4"
      - stdin: "Русы"
        stdout: "1"
      - stdin: "  Русь-матушка     зовёт  "
        stdout: "2"
      - stdin: "   "
        stdout: "0"
  - id: 11
    text: >
      Сказал рус тихо:
      «Туман между соснами мешает видеть тропу.
      Убери туман - и тропа станет явной».
      Такое наставление он дал, да смысл ожидает, что уловишь.
      Летопись тебе даёт, и без туманных рун результат ожидает.
    task:
      type: stdin_stdout
    tests:
      - stdin: "Знание древних"
        stdout: "Знаниедревних"
      - stdin: "Р у с ь"
        stdout: "Русь"
      - stdin: "   "
        stdout: ""
  - id: 12
    text: >
      Разложил рус руны по чину и сказал:
      «Каждый знак знает своё место.
      Пусть и в твоей строке знаки встанут ровно, как в строю,
      каждая по порядку своему из летописи».
      Да даёт тебе строку из рун, и ожидает от тебя того же.
    task:
      type: stdin_stdout
    tests:
      - stdin: "змеи"
        stdout: "езим"
      - stdin: "знание"
        stdout: "аезинн"
  - id: 13
    text: >
      Ткнул рус в первую руну и молвил:
      «Первая ведёт дружину. Узнай, сколько у неё товарищей в этой же летописи».
      Товарищи у руны этой - руны сердцем такие же как и первая, да на других местах:
      сосчитай их, да саму руну ведущую включить тоже не забудь.
    task:
      type: stdin_stdout
    tests:
      - stdin: "РусскаяРусь"
        stdout: "2"
      - stdin: "Ящер"
        stdout: "1"
  - id: 14
    text: >
      Провёл старец посохом линию на земле:
      «От камня до камня - каждый шаг записан должен быть.
      Не пропусти ни одного шага, пока тропа не кончится.
      Да первый и последний камень счёт имеют, тебе скажу его».
      И дал тебе старец два числа этих.
      Да назвать нужно всех кого нужно, включив первый и последний счёт камней. Да на новых строках летописи.
    task:
      type: stdin_stdout
    tests:
      - stdin: "3 6"
        stdout: |
          3
          4
          5
          6
      - stdin: "1 1"
        stdout: |
          1
      - stdin: "-2 2"
        stdout: |
          -2
          -1
          0
          1
          2
      - stdin: "0 3"
        stdout: |
          0
          1
          2
          3
  - id: 15
    text: >
      Волхв нарисовал круг и прошептал:
      «Если слово ровно читается и спереди и с хвоста -
      значит, оно оберег.
      Иначе - пустой звук для ящера».
      Да определить попросил где же слово это "оберег", а где "пусто".
      Помнить нужно, что слово не ящерское.
    task:
      type: stdin_stdout
    tests:
      - stdin: "топот"
        stdout: "Оберег"
      - stdin: "Питон"
        stdout: "Пусто"
      - stdin: "казак"
        stdout: "Оберег"
      - stdin: "шалаш"
        stdout: "Оберег"
      - stdin: "Чешуя"
        stdout: "Пусто"
  - id: 16
    text: >
      Подошёл ящер к реке, да стал камни в воду кидать, считая про себя.
      А рус рассмеялся, зная истину:
      Не всякий камень тонет одинаково - одни ровно ложатся, другие криво.
      Сосчитай, сколько ровных в этой россыпи, да скажи вслух.
      Россыпь эта как числа тебе видна, да знай - ровно чёткие камни славянские ложаться только.
    task:
      type: stdin_stdout
    tests:
      - stdin: "1 2 3 4 5 6"
        stdout: "3"
      - stdin: "2 4 6 8"
        stdout: "4"
      - stdin: "1 3 5 7"
        stdout: "0"
  - id: 17
    text: >
      Рус развязал мешок и высыпал числа в пузырь.
      Потом пальцем провёл по ряду:
      «Пусть пузырь поднимает большее наверх,
      пока ряд не станет ровен и спокоен, без скачков».
      И велел выдать тот ряд, как успокоится.
      Да дано будет количество чисел в мешке тебе, а потом уже сами числа пойдут.
      Один славянин, летописец языка нашего, учил где-то точно как числа в пузыре считать.
    task:
      type: stdin_stdout
    tests:
      - stdin: |
          5
          3 1 4 1 5
        stdout: "1 1 3 4 5"
      - stdin: |
          6
          10 9 8 7 6 5
        stdout: "5 6 7 8 9 10"
  - id: 18
    text: >
      Сел волхв у костра, да сказал:
      «Есть числа, что не делятся ни на кого, кроме себя да единицы.
      И ящер на них зуб точит - не любит он их.
      Сосчитай таких в принесённой куче, да не ошибись.
      А камней в куче всегда пять».
    task:
      type: stdin_stdout
    tests:
      - stdin: |
          7 11 12 13 14
        stdout: "3"
      - stdin: |
          3
          49 51 53
        stdout: "1"
  - id: 19
    text: >
      Положил рус на стол два числа да молвил:
      «Два рода сил сойдутся на одной печати.
      Найди печать общую наибольшую - и не сломает тебя бой».
      Да печатью он назвал число, которое делить умеет оба числа, и оно самое старшее среди возможных.
    task:
      type: stdin_stdout
    tests:
      - stdin: "18 24"
        stdout: "6"
      - stdin: "100 25"
        stdout: "25"
  - id: 20
    text: >
      Сказал волхв:
      «В каждой славянской летописи есть самая частая руна - она и правит песней.
      Найди правителя строки, да объяви его без споров.
      А коли два правителя равны - выбери того, что раньше в летописи стоит».
    task:
      type: stdin_stdout
    tests:
      - stdin: "ящерский"
        stdout: "я"
      - stdin: "летописец"
        stdout: "е"
  - id: 21
    text: >
      Поднял рус щит и сказал:
      «Щит держится на паре ремней. Оборвётся один - щит падает.
      Так и в строке: у каждого знака должен быть свой парный знак, иначе - беда».
      И велел ответить коротко, "лад" или "беда" в знаках, выглядящих как ремни.
      Да вот же ремни для примера ладные: (), а вот уже бедные: (()
    task:
      type: stdin_stdout
    tests:
      - stdin: "()"
        stdout: "Лад"
      - stdin: "(())"
        stdout: "Лад"
      - stdin: "(()"
        stdout: "Беда"
      - stdin: "())("
        stdout: "Беда"
  - id: 22
    text: >
      Смеялся ящер:
      «Я слова чужие режу на куски - и не найдёшь ты их снова».
      Рус ответил:
      «Что раз сказано в летописи - то найдётся, если глаза прямые».
      И велел: скажи "есть" или "нет", было ли слово в слове.
      И даёт тебе слово в котором искать нужно, а потом на следующей строченьке уже которое искать.
    task:
      type: stdin_stdout
    tests:
      - stdin: |
          древниерусы
          рус
        stdout: "Есть"
      - stdin: |
          знаниепредков
          ящер
        stdout: "Нет"
  - id: 23
    text: >
      Принесли славянину мешок зерна.
      Волхв сказал:
      «Горсти пойдут одна за другой, да пока не кончатся - всё в общий счёт.
      Скажи, сколько вышло, и не спрашивай зачем.
      А в начале самом я тебе скажу сколько горстей пойдёт - учти это».
      Да горсти эти тебе даются в виде посчитаного количества зёрен в щепке каждой, каждая на новой строченьке.
    task:
      type: stdin_stdout
    tests:
      - stdin: |
          3
          3
          1
          2
        stdout: "6"
      - stdin: |
          6
          1
          1
          1
          1
          1
          1
        stdout: "6"
  - id: 24
    text: >
      Беда на деревню пришла, крестьяне сказали:
      Ящер пробегал, да из стада овцу утащил.
      Узнать надо, какую овцу гад утащил.
      Да пронумерованы они были, порядок каждая свой имеет.
      Сказали они сколько овец ДОЛЖНО было быть, да номера овец потом на следующей назвали по порядку тех, которые лишь нашлись.
      Хотят узнать какой же овцы не хватает.
      А овцы сами по себе названы от первого числа по порядку, по стандарту.
    task:
      type: stdin_stdout
    tests:
      - stdin: |
          5
          1 2 4 5
        stdout: "3"
      - stdin: |
          6
          2 3 4 5 6
        stdout: "1"
      - stdin: |
          3
          1 3
        stdout: "2"
