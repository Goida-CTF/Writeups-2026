<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Submit</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #status {
            margin-top: 10px;
        }

        #admin-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>

<a id="admin-link" href="/admin">Admin</a>

<div id="container">
    Visitor
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="submitURL()">Submit</button>
    <div id="status"></div>
</div>


<script>
    function submitURL() {
        const url = document.getElementById('urlInput').value;
        const statusDiv = document.getElementById('status');

        fetch('/get_url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: url })
        })
            .then(response => {
                statusDiv.textContent = `Automatic page status: ${response.status} ${response.statusText}. 
                I'l check it ruchkami in a few minutes`;
                return response.status;
            });
    }
</script>

</body>
</html>
